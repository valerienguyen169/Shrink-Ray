<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an account | Shrink Ray</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="formCard">
    <section class="form-container">
      <div>
        <h1 class="title gradient-text">Shrink Ray</h1>
        <h2>Create an Account</h2>
      </div>
      <div class="form">
        <form method="POST" action="/api/users">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="text" placeholder="Username" required>

          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="password" placeholder="Password" required>

          <button class="btn">Create Account</button>

        </form>
      </div>
    </section>
  </div>
</body>
</html>
